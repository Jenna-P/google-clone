<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bec4865bac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="icon" href="./assets/favicon.png" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="#">Gmail</a>
          </li>
          <li>
            <a class="link" href="#">Billeder</a>
          </li>
          <div class="circle-shadow">
            <li>
              <a class="menu-icon" href="#"><img src="./assets/dots-menu.png" width="16px" /> </a>
            </li>
          </div>
          <div class="circle-shadow">
            <a class="user-icon" href="#"><span>J</span></a>
          </div>
        </ul>
      </nav>
    </header>

    <!-- contents -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="./assets/googlelogo_color_272x92dp.png" alt="Google Logo Image" />
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input id="search-input" type="text" />
          <i class="far fa-keyboard"></i>
          <i class="fas fa-microphone mic-icon"></i>
        </div>
        <div class="search-btns">
          <button class="google-search-btn">Google-søgning</button>
          <button class="lucky-search-btn">Jeg prøver lykken</button>
        </div>

        <div class="language">
          <p>Google er tilgængelig på: <a href="#">Føroyskt</a></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>Danmark</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li><a href="#">Om</a></li>
          <li><a href="#">Annoncering</a></li>
          <li><a href="#">Erhverv</a></li>
          <li><a href="#">Sådan fungerer Google Søgning</a></li>
        </ul>

        <ul class="lower-right-footer">
          <li><a href="">Privatliv</a></li>
          <li><a href="">Vilkår</a></li>
          <li><a href="">Indstillinger</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
